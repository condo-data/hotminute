<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}

    <h1>Condo Form</h1>
    <form action="{{ url_for('index') }}" method="POST" name="condoform">
        {{ form.hidden_tag() }}
        <p>
            Please select a state: <br>
            {{ form.state }}
            <div> {{ form.submit() }} </div>
        </p>

      </form>
      


    
    
{% endblock %}
